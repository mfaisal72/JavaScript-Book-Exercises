<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAPTER 7 JAVASCRIPT</title>
</head>
<body>
    <script>
        // CHAPTER 7 Math expressions: Eliminating ambiguity

        var result1 = 5 + (3 * 2);
        console.log("1. 5 + 3 * 2 =", result1);

        
        var result2 = 8 - (4 / 2);
        console.log("2. 8 - 4 / 2 =", result2);

        
        var result3 = 2 * (3 + 4);
        console.log("3. 2 * (3 + 4) =", result3);

        
        var result4 = (10 - 2) / (4 + 1);
        console.log("4. (10 - 2) / (4 + 1) =", result4);


    </script>
</body>
</html>
