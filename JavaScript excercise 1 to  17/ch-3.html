<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // CHAPTER 3 Variables for Numbers //
        // Example 1: Declaring and Assigning Number Variables
        // Declaring and assigning number variables
        var x = 5;
        var y = 10;

        // Performing arithmetic operations
        var sum = x + y;
        var product = x * y;

        console.log("Sum:", sum);       // Output: 15
        console.log("Product:", product); // Output: 50


        // Example 2: Modifying Number Variables
        // Modifying number variables
        var count = 20;

        // Incrementing the variable
        count = count + 1;

        console.log("Count:", count); // Output: 21


        // Exercise Solution
        var num1 = 15;
        var num2 = 7;

        // Calculating the difference
        var result = num1 - num2;

        // Printing the result to the console
        console.log("Result:", result);


    </script>
</body>
