<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAPTER 2 JAVASCRIPT</title>
</head>

<body>
    <script>
        // CHAPTER 2 Variables for Strings //
        // Example 1: Declaring and Assigning String Variables
        // Declaring and assigning string variables
        var greeting = "Hello, ";
        var name = "Faisal";

        // Concatenating strings
        var message = greeting + name;

        console.log(message); // Output: Hello, Faisal


        // Example 2: Modifying String Variables
        // Modifying string variables
        var city = "Karachi";

        // Changing the value of the variable
        city = "Lahore";

        console.log(city); // Output: Lahore


        // Exercise Solution
        var country = "Pakistan";
        var capital = "Islamabad";

        // Concatenating strings to create a message
        var message = "The capital of " + country + " is " + capital + ".";

        // Printing the message to the console
        console.log(message);

    </script>
</body>

</html>
