<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAPTER 11 JAVASCRIPT</title>
</head>

<body>
    <script>
        // CHAPTER 11 Comparison operators//
        // EXAMPLE 1
        var x = 5;
        var y = 10;

        console.log(x == y); // false


        // EXAMPLE 2

        var a = 7;
        var b = 7;

        console.log(a != b); // false

        // EXAMPLE 3
        var p = 10;
        var q = "10";

        console.log(p !== q); // true

        // EXAMPLE 4
        var c = 8;
        var d = 12;

        console.log(c < d); // true

        // EXAMPLE 5
        var e = 10;
        var f = 10;

        console.log(e >= f); // true


        
        // Exercise Solution
        var temperature = 28;
        var day = "Saturday";
        var time = "11:30";

        console.log("1. Temperature >= 25:", temperature >= 25);
        console.log("2. Day is Saturday:", day === "Saturday");
        console.log("3. Time is not 12:00:", time !== "12:00");




    </script>
</body>

</html>
