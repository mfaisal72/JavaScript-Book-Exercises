    <script>
        // CHAPTER 4 Variable Names Legal and Illegal //

        // Legal Variable Names:
        Must start with a lettter (a-z, A-Z) or an underscore (_).
        Can be followed by letters, numbers, or underscores.
        Cannot be a reserved keyword (e.g., if, else, for, while, etc.).
        
        
        // Illegal Variable Names:
        Cannot start with a number.
        Cannot contain spaces or special characters (except underscore).
        Cannot be a reserved keyword.


        // Example 1: Legal Variable Names:
        var firstName = "Faisal";
        var _lastName = "Shaikh";
        var age1 = 25;
        var camelCaseVariable = "Camel Case";


        // Example 2: Illegal Variable Names:
        // Illegal: Starts with a number
        var 1stPlace = "Winner";

        // Illegal: Contains a space
        var user name = "Faisal";

        // Illegal: Contains a special character (hyphen)
        var user-age = 30;

        // Illegal: Reserved keyword
        var if = true;


        // Exercise Solution
        // Legal variable names
        var legalVariable = "This is legal";
        var _underscoreVariable = "This is also legal";
        var camelCaseExample = "Camel case is legal";
        var number2 = 42;

        // Illegal variable names
        var 1stIllegalVariable = "This is illegal";
        var space InVariable = "This is also illegal";
        var hyphen-InVariable = "This is illegal too";
        var if = "Reserved keyword is illegal";

    </script>
