<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAPTER 5 JAVASCRIPT</title>
</head>

<body>
    <script>
        // CHAPTER 5 Math expressions: Familiar operators //
        // Example 1: Addition (+)
        var sum = 5 + 3;
        console.log("Sum:", sum); // Output: 8

        // Example 2: Subtraction (-)
        var difference = 10 - 4;
        console.log("Difference:", difference); // Output: 6


        // Example 3: Multiplication (*)
        var product = 7 * 2;
        console.log("Product:", product); // Output: 14

        // Example 4: Division (/)
        var quotient = 20 / 5;
        console.log("Quotient:", quotient); // Output: 4


        // Exercise Solution
        // 1. Area of a rectangle
        var length = 8;
        var width = 5;
        var area = length * width;
        console.log("Area of rectangle:", area);

        // 2. Average of three numbers
        var num1 = 12;
        var num2 = 18;
        var num3 = 24;
        var average = (num1 + num2 + num3) / 3;
        console.log("Average:", average);

        // 3. Power of a number
        var base = 2;
        var exponent = 5;
        var result = Math.pow(base, exponent);
        console.log("2^5:", result);

        // 4. Perimeter of a square
        var sideLength = 10;
        var perimeter = 4 * sideLength;
        console.log("Perimeter of square:", perimeter);

        // 5. Square root
        var number = 81;
        var squareRoot = Math.sqrt(number);
        console.log("Square root of 81:", squareRoot);

    </script>
</body>

</html>
